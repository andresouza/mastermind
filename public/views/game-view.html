<section id="game-view">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <div class="row">
          <div class="col-md-6">
            <div class="users text-left chosen-colors-box">
                <span>Codemaker:</span>
                <p>
                  <img src="{{game.codemaker.avatar}}">
                  {{game.codemaker.name}}
                </p>
              </div>
          </div>
          <div class="col-md-6">
            <div class="users text-left chosen-colors-box">
                <span>Codebreaker:</span>
                <p>
                  <img src="{{game.codebreaker.avatar}}">
                  {{game.codebreaker.name}}
                </p>
              </div>
          </div>
        </div>
        <div>
          <div class="chosen-colors-box">
            <table class="table text-left game-guesses">
              <tr ng-repeat="(index, value) in game.turns">
                <td class="turn text-center">
                  {{index + 1}}
                </td>
                <td class="guess">
                  <ul class="list-inline colored-buttons">
                    <li ng-repeat="(key2, value2) in value.colors track by $index">
                      <md-button class="md-fab md-mini color{{value2}}" aria-label="{{value2}}">
                      </md-button>
                    </li>
                  </ul>
                </td>
                <td class="check">
                  <ul class="list-inline">
                    <li class="exact" ng-repeat="n in range(1, value.exact)"></li>
                  </ul>
                  <ul class="list-inline">
                    <li class="near" ng-repeat="n in range(1, value.near)"></li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td></td>
                <td class="guess">
                  <md-button class="md-raised md-primary" ng-href="/games">See Games</md-button>
                </td>
                <td>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>  
    </div>
  </div>
</section>
