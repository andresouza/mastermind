<section id="home">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <form name="loginForm">
          <md-input-container class="md-block">
            <label>Name</label>
            <input type="text" ng-model="user.name" name="name" required/>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Email</label>
            <input type="email" ng-model="user.email" name="email" required/>
          </md-input-container>

          <md-button class="md-raised md-primary" ng-disabled="loginForm.$invalid" ng-click="login(user)">Enter</md-button>
        </form>
      </div>  
    </div>
  </div>
</section>
