<section id="home">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <form name="loginForm">
          <md-input-container class="md-block">
            <label>Name</label>
            <input type="text" ng-model="user.name" name="name" required/>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Email</label>
            <input type="email" ng-model="user.email" name="email" required/>
          </md-input-container>

          <md-button class="md-raised md-primary" ng-disabled="loginForm.$invalid || loading" ng-click="login(user)">
            <span ng-hide="loading">Enter</span>
            <md-progress-circular class="center-block" md-diameter="40px" ng-show="loading"></md-progress-circular>
          </md-button>
        </form>
      </div>
    </div>
  </div>
</section>
